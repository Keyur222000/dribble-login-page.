<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left">  <!--the left hand side of login page-->
        <div class="logo">
        </div>

        <h1 class="left-text">Discover the world's top <br>
            Designers & Creatives.
        </h1>
    </div> 
    
    <div class="right">
        <div class="text">
            <h2>Sign up to Dribble</h2>
        </div>

        <!-- ..................log in page -->
        
        <form class="form">
            <div class="input-group">
               
                <div class="name">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Name">
               </div>

                <div class="username" style="margin-left: 16px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                
                </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="xyz123@gmail.com">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="6+ character">

            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Accept Terms and Conditions</label>
            </div>

            <button type="submit"><a href="welcome.html">create Account</a></button>  <!--  submit button    -->
        </form>
    
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
