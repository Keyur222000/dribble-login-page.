<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Dribbble</title>
    <link rel="stylesheet" href="reason.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>What brings you to Dribbble?</h1>
    <p>Select the options that best describe you. Don't worry, you can explore other options later.</p>
    <form>
        <div class="options">
            <div class="1" id="radios-dribbble">
                <label class="option-item">
                    <i class="fa-solid fa-display fa-sm" id="icon" style="color: #74C0FC;"></i>
                   <p> I'm a designer looking to share my work.</p> <br>
                    <input type="radio" name="reason" value="sharing_work">
                </label>
            </div>
            <div class="2" id="radios-dribbble">
                <label class="option-item">
                    <i class="fa-solid fa-display fa-sm" id="icon" style="color: #74C0FC;"></i>
                    <p>I'm looking to hire a designer.</p> <br>
                    <input type="radio" name="reason" value="hiring_designer">
                </label>
            </div>
           <div class="3" id="radios-dribbble">
            <label class="option-item">
                <i class="fa-solid fa-display fa-sm" id="icon" style="color: #74C0FC;"></i>
                <p>I'm looking for design inspiration.</p> <br>
                <input type="radio" name="reason" value="seeking_inspiration">
            </label>
           </div>
        </div>
        <button type="submit"><a href="email.html">Submit</a></button>
    </form>
</div>

</body>
</html>
